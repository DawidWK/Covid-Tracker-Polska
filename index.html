<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body>
        <div class="center">
            <div id="main">
                <div id="head-title">
                    <h1 class="title">
                        Covid Tracker
                    </h1>
                </div>
                <div class="table">
                    <div class="row">
                        <div class="column today">
                            <h2>Today's Cases</h2>
                            <h1 id="todayCases"> loading... </h1>
                        </div>
                        <div class="column today">
                            <h2>Today's Deaths</h2>
                            <h1 id="todayDeaths"> loading... </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column total">
                            <h2>Total Cases</h2>
                            <h1 id="cases"> loading... </h1>
                        </div>
                        <div class="column total">
                            <h2>Total Deaths</h2>
                            <h1 id="deaths"> loading... </h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="column status">
                            <h2>Cases per million</h2>
                            <h1 id="casesPerOneMillion"> loading... </h1>
                        </div>
                        <div class="column status">
                            <h2>Deaths per million</h2>
                            <h1 id="deathsPerOneMillion"> loading... </h1>
                        </div>
                        <div class="column status">
                            <h2>Tests per million</h2>
                            <h1 id="testsPerOneMillion"> loading... </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <h1>Information provided via <a href="https://github.com/javieraviles/covidAPI">Covid API</a></h1>
        </div>
    </body>

</html>
